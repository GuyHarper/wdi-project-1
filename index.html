<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Codystar:300" rel="stylesheet">
    <title>Finger Dance Revolution</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- inject:js -->
    <script src="/public/js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- endinject -->
  </head>
  <body>
    <audio src="/public/audio/audio.mp3" class="song"></audio>
    <audio src="/public/audio/record-scratch.mp3" class="record-scratch"></audio>
    <audio src="/public/audio/cowbell.mp3" class="cowbell"></audio>
    <audio src="/public/audio/count.mp3" class="count-sound"></audio>
    <main>
      <div class="game-container">
        <div class="game-area player-one">
          <div class="title-and-buttons-container one-player">
            <div class="title">
              <h1>Finger Dance Revolution</h1>
            </div>
            <div class="buttons-container">
              <button class="start one-player">Start 1 player</button>
              <button class="start two-player">Start 2 player</button>
            </div>
          </div>
          <div class="message-area player-one"></div>
          <div class="active-area player-one">
            <div class="health-bar-container player-one hidden">
              <div class="health-bar player-one">
              </div>
            </div>
            <div class="input-arrow-container player-one hidden">
              <div class="input-arrow left player-one"></div>
              <div class="input-arrow up player-one"></div>
              <div class="input-arrow down player-one"></div>
              <div class="input-arrow right player-one"></div>
            </div>
          </div>
          <div class="quit-button-container">
            <button class="quit hidden">Quit</button>
          </div>
        </div>
        <div class="game-area player-two hidden">
          <div class="message-area player-two"></div>
          <div class="active-area player-two">
            <div class="health-bar-container player-two hidden">
              <div class="health-bar player-two">
              </div>
            </div>
            <div class="input-arrow-container player-two hidden">
              <div class="input-arrow left player-two"></div>
              <div class="input-arrow up player-two"></div>
              <div class="input-arrow down player-two"></div>
              <div class="input-arrow right player-two"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
